<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://res.cloudinary.com/arawato666/image/upload/v1660082920/Leo-personal-projects/code_dvb5pd.png" type="image/x-icon" rel="shortcut icon">
  </head>
  <body>
    
    <form class="container pt-5 calculator-container" id="formContainer">
      <div class="row">
        <h1 class="col-12 text-center py-5 fw-bolder animate__animated animate__bounce" >Age Calculator</h1>
        <div class="row py-5 ps-3 pe-0">
          <div class="col-4 col-md-3 offset-md-2 d-flex flex-column">
          <label for="date"  class="input">Date</label>
          <input type="number" max="31" id="date" placeholder="dd" required/>
        </div>
        <div class="col-4 col-md-3 d-flex flex-column">
          <label for="month"  class="input">Month</label>
          <input type="number" max="12" id="month" placeholder="mm" required/>
        </div>
        <div class="col-4 col-md-3 d-flex flex-column">
          <label for="year"  class="input">Date</label>
          <input type="number"id="year" placeholder="yyyy" required/>
        </div>
        </div>
        <div class="col-12 d-flex justify-content-center submitButton">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
        <div class="col-12 fs-3 text-center pt-5 fw-bolder">
          <p id="displayAge"></p>
        </div>
        <div class="col-12 fs-3 text-center pt-5 fw-bolder">
          <p id="displayAge2"></p>
        </div>
        <div class="d-grid col-12 justify-content-center py-5 refreshBtn">
          <button type="submit" class="btn px-5" onClick="window.location.reload();">Refresh</button>
        </div>
      </div>
    </form>
    <footer class="mt-5 pe-3">
      <div class="py-5">
        <small class="footer-message mt-5">Developed by <a href="#">Leo Medina</a></small>
        <img class="img-fluid ms-2" src="https://res.cloudinary.com/arawato666/image/upload/v1660082920/Leo-personal-projects/code_dvb5pd.png" alt="">
      </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./scripts/calculator.js"></script>
  </body>
</html>
